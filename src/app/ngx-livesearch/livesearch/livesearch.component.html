<input type="text" #searchText placeholder="Search..." [formControl]="searchInput" (keydown)="keyPressedOnSearchInput($event.keyCode)">

<ul *ngIf="searchResult" class="search-results">
    <li *ngFor="let result of searchResult; let first = first"
        [innerHTML]="result.username | highlight : searchText.value"
        (keydown)="keyPressedOnSearchResult($event)"
        [class.firstSearchResult]="first" tabindex="-1"
        [searchResultSelect]="result" (searchElementSelected)="searchResultSelected($event)">
    </li>
</ul>
